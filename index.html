<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <title>Bookmarker</title>
</head>

<body>

  <div class="container my-5">
    <div class="text-center mb-5">
      <h1>Bookmarker</h1>
    </div>
    <div class="body py-4">
      <h3> <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h3>
      <label for="SiteName" class="form-label  fw-semibold">
        <i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
      <input type="text" class="form-control mb-4" id="SiteName" placeholder="Bookmark Name">
      <label for="SiteURL" class="form-label fw-semibold">
        <i class="fa-solid fa-link me-2"></i>Site URL</label>
      <input type="email" class="form-control mb-4" id="SiteURL" placeholder="Website URL">

      <div class="text-center">
        <button class="btn submit" onclick="additem()">Submit</button>
      </div>
    </div>

    <table class="table  align-middle text-center mt-4 bg-light">
      <thead>
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="myData">
      </tbody>
    </table>
  </div>


  <script src="js/index.js"></script>
</body>

</html>
